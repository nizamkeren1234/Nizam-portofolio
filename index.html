  <style>

    .ai-modal {

      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);

    }
    .ai-box {

      width: 90%; max-width: 400px;

      border-radius: 12px;

    .ai-header {

    }
    .close-ai {

    .user {background: #70e000; align-self: flex-end; color: black;}

      display: flex;

      padding: 8px;
    }
    #userInput {
      flex: 1;

    }
    #sendBtn {
      padding: 8px 12px;

</head>
<body>

  <!-- ... semua elemen lama ... -->

  <!-- Header -->
  <header>
    <h1>Nizam's Portfolio'S</h1>
    <button class="menu-btn" onclick="window.location.href='payment.html'"><span>üí≥</span> Payment</button>
    <button class="menu-btn" onclick="window.location.href='sekola.html'"><span>üè´</span> Sekolah</button>
    <button class="menu-btn" onclick="window.location.href='mygirl.html'"><span>üíñ</span> MyGirlFriend</button>
    <button class="menu-btn" onclick="openAIChat()"><span>ü§ñ</span> AI</button>
    <button class="prev-btn" id="prevBtn"><span>‚èÆ</span> Prev</button>
    <button class="music-btn" id="musicBtn"><span id="musicIcon">üéµ</span> Play</button>
    <button class="next-btn" id="nextBtn"><span>‚è≠</span> Next</button>
    <audio id="bgMusic" loop></audio>
  </header>

  <!-- === Modal AI Chat === -->
  <div class="ai-modal" id="aiModal">
    <div class="ai-box">
      <div class="ai-header">
        ü§ñ Nizam AI Chat
        <span class="close-ai" onclick="closeAIChat()">‚úñ</span>
      </div>
      <div id="chatbox"></div>
      <div class="ai-input">
        <input type="text" id="userInput" placeholder="Tulis pesan..." />
        <button id="sendBtn">Kirim</button>
      </div>
    </div>
  </div>

  <!-- ... semua section About, Project, Skills tetap ... -->

  <script>
    // === Script AI Chat ===
    const aiModal = document.getElementById('aiModal');
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    function openAIChat(){
      aiModal.style.display = "flex";
    }
    function closeAIChat(){
      aiModal.style.display = "none";
    }

    function addMessage(text, sender){
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.innerText = text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendToAI(prompt){
      addMessage(prompt, 'user');
      userInput.value = "";

      try {
        const res = await fetch('chat.php', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({prompt: prompt})
        });
        const data = await res.json();
        addMessage(data.reply, 'bot');
      } catch (err) {
        addMessage("‚ùå Error koneksi ke server", 'bot');
      }
    }

    sendBtn.addEventListener('click', ()=>{
      const text = userInput.value.trim();
      if(text !== "") sendToAI(text);
    });
    userInput.addEventListener('keypress', (e)=>{
      if(e.key === 'Enter') sendBtn.click();
    });
  </script>

</body>
