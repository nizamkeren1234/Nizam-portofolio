<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DDOS Tools</title>
  <style>
    * {margin:0;padding:0;box-sizing:border-box;font-family:monospace;}
    body {
      background:#000;
      color:#0f0;
      text-align:center;
      min-height:200vh; /* ‚úÖ Biar halaman lebih tinggi dari layar */
    }

    /* Background glitch */
    @keyframes bgGlitch {
      0% {background-color:#000;}
      25% {background-color:#111;}
      50% {background-color:#200;}
      75% {background-color:#100;}
      100% {background-color:#000;}
    }
    body {animation:bgGlitch 0.5s infinite;}

    /* Header Glitch */
    header h1 {
      font-size:2rem;
      color:#f00;
      text-shadow:2px 0 #0f0,-2px 0 #0ff,0 2px #ff0,0 -2px #0ff;
      animation:glitchText 0.2s infinite;
      margin-top:20px;
    }
    @keyframes glitchText {
      0% {transform:translate(0);}
      25% {transform:translate(2px,-2px);}
      50% {transform:translate(-2px,2px);}
      75% {transform:translate(1px,-1px);}
      100% {transform:translate(0);}
    }

    /* Container */
    .container {
      margin:3rem auto;
      background:rgba(0,0,0,0.7);
      display:inline-block;
      padding:2rem;
      border:2px solid #f00;
      border-radius:10px;
      box-shadow:0 0 20px #f00,0 0 40px #0f0;
      position:relative;
      z-index:5;
    }
    .container h2 {
      color:#f00;
      margin-bottom:1rem;
      animation:blink 0.5s infinite;
    }
    @keyframes blink {
      0%,100% {opacity:1;}
      50% {opacity:0;}
    }
    .container p {color:#0f0;}

    /* Tombol */
    .btn {
      background:#200;
      color:#0f0;
      padding:12px 20px;
      margin:5px;
      border:2px solid #f00;
      border-radius:5px;
      font-size:1rem;
      font-weight:bold;
      cursor:pointer;
      box-shadow:0 0 10px #f00;
      transition:all 0.2s ease;
    }
    .btn:hover {
      background:#400;
      color:#fff;
      box-shadow:0 0 20px #0f0,0 0 40px #f00;
    }
    a.back {
      display:inline-block;margin-top:20px;
      padding:10px 15px;background:#300;
      color:#0f0;text-decoration:none;
      border:2px solid #f00;
      border-radius:5px;font-weight:bold;
      box-shadow:0 0 10px #f00;
    }
    a.back:hover {background:#500;color:#fff;}

    /* Musik Tombol */
    #musicBtn {
      margin-top:15px;
      background:#300;
      color:#0f0;
      padding:10px 20px;
      border:2px solid #f00;
      border-radius:5px;
      font-size:1rem;
      font-weight:bold;
      cursor:pointer;
      box-shadow:0 0 10px #f00;
    }
    #musicBtn:hover {background:#500;color:#fff;}

    /* Foto Grid */
    .photo-grid {
      margin-top:2rem;
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:1rem;
    }
    .photo-card {
      background:rgba(0,0,0,0.8);
      padding:10px;
      border:2px solid #f00;
      border-radius:8px;
      box-shadow:0 0 10px #f00;
      animation:imgGlitch 0.5s infinite;
    }
    .photo-card img {
      width:100%;
      border-radius:5px;
      filter:grayscale(40%) contrast(120%);
    }
    @keyframes imgGlitch {
      0% {transform:translate(0);}
      25% {transform:translate(2px);}
      50% {transform:translate(-2px);}
      75% {transform:translate(1px);}
      100% {transform:translate(0);}
    }

    /* Static Noise */
    .noise {
      position:fixed;
      top:0;left:0;width:100%;height:100%;
      background:url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif');
      opacity:0.08;
      z-index:1;
      pointer-events:none;
    }

    /* Error Text */
    .error-text {
      position:absolute;
      font-size:14px;
      color:#0f0;
      opacity:0;
      white-space:nowrap;
      z-index:2;
      text-shadow:0 0 5px #f00,0 0 10px #0f0;
      animation:fadeMove 3s linear forwards;
    }
    @keyframes fadeMove {
      0% {opacity:0;transform:translateY(0);}
      10% {opacity:1;}
      90% {opacity:1;}
      100% {opacity:0;transform:translateY(-30px);}
    }
  </style>
</head>
<body>
  <!-- Static Noise -->
  <div class="noise"></div>

  <!-- Header -->
  <header>
    <h1>‚ö† DDOS VIRUS ATTACK ‚ö†</h1>
  </header>

  <div class="container">
    <h2>SYSTEM BREACHED!</h2>
    <p>Halaman Ini untuk saya memperlihatkan serangan ddos saya ke website tertentu.</p>
    <button class="btn" onclick="alert('Simulasi DDOS dijalankan!')">‚ñ∂ Start Attack</button>
    <button class="btn" onclick="alert('Serangan dihentikan.')">‚èπ Stop Attack</button>
    <br><br>
    <button id="musicBtn">üéµ Stop Music</button>
    <audio id="bgMusic" autoplay loop>
      <source src="https://files.catbox.moe/1dt5po.mp3" type="audio/mp3">
    </audio>

    <!-- Foto -->
    <div class="photo-grid">
      <div class="photo-card"><img src="https://files.catbox.moe/ffadzs.jpg" alt="Foto 1"></div>
      <div class="photo-card"><img src="https://files.catbox.moe/qehydg.jpg" alt="Foto 2"></div>
      <div class="photo-card"><img src="https://files.catbox.moe/en7bbt.jpg" alt="Foto 3"></div>
      <div class="photo-card"><img src="https://files.catbox.moe/zmeicd.jpg" alt="Foto 4"></div>
    </div>

    <br>
    <a href="index.html" class="back">‚¨Ö Kembali ke Menu Utama</a>
    <br>
   
  </div>

  <script>
    // Musik
    const music = document.getElementById('bgMusic');
    const musicBtn = document.getElementById('musicBtn');
    let isPlaying = true;
    musicBtn.addEventListener('click', ()=>{
      if(isPlaying){
        music.pause();
        musicBtn.textContent = "üéµ Play Music";
        isPlaying = false;
      }else{
        music.play();
        musicBtn.textContent = "üéµ Stop Music";
        isPlaying = true;
      }
    });

    // Error Text Generator
    const errors = [
      "ERROR 404: SYSTEM CRASH",
      "PACKET LOSS DETECTED",
      "WARNING: OVERLOAD",
      "MALWARE INJECTION",
      "DATA BREACH ALERT",
      "DDOS STREAM ACTIVE",
      "üî• SYSTEM FAILURE üî•",
      "ACCESS DENIED",
      "INTRUSION DETECTED",
      "SERVER TIMEOUT"
    ];

    function spawnError(){
      const div = document.createElement('div');
      div.className = 'error-text';
      div.innerText = errors[Math.floor(Math.random()*errors.length)];
      div.style.top = Math.random()*document.body.scrollHeight + "px";
      div.style.left = Math.random()*window.innerWidth + "px";
      div.style.color = Math.random()>0.5 ? "#f00" : "#0f0";
      document.body.appendChild(div);
      setTimeout(()=>div.remove(),3000);
    }
    setInterval(spawnError, 500);
  </script>
</body>
</html>
