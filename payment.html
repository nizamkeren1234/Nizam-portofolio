<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <style>
    * {margin:0;padding:0;box-sizing:border-box;}
    body {
      background:linear-gradient(#87ceeb, #fefefe);
      font-family:'Segoe UI',sans-serif;color:#333;
      display:flex;flex-direction:column;align-items:center;
      justify-content:flex-start;min-height:100vh;text-align:center;
      overflow:hidden;position:relative;
    }
    h1 {color:#ff6b6b;margin-top:20px;text-shadow:2px 2px #fff;}
    p {margin-bottom:10px;}

    /* Payment Card */
    .pay-option {
      background:rgba(255,255,255,0.8);padding:20px;margin:10px;border-radius:15px;
      width:250px;cursor:pointer;transition:transform 0.3s;
      box-shadow:0 4px 8px rgba(0,0,0,0.2);
      z-index:10;
    }
    .pay-option:hover {transform:scale(1.05);}
    .pay-option img {width:100%;border-radius:10px;}
    a {
      display:inline-block;margin:20px;padding:10px 15px;background:#ffb703;
      color:#000;text-decoration:none;border-radius:10px;font-weight:bold;
      box-shadow:0 3px 6px rgba(0,0,0,0.3);
      z-index:10;
    }
    a:hover {background:#ffa500;}

    /* Awan */
    .cloud {
      position:absolute;top:50px;width:120px;height:60px;
      background:rgba(255,255,255,0.5);border-radius:50px;
      animation:moveClouds 60s linear infinite;
    }
    .cloud::before,.cloud::after {
      content:"";position:absolute;background:rgba(255,255,255,0.5);
      width:100px;height:60px;border-radius:50px;
    }
    .cloud::before {top:-20px;left:10px;}
    .cloud::after {top:-10px;left:60px;}
    @keyframes moveClouds {
      0% {left:-200px;}
      100% {left:110%;}
    }

    /* Matahari */
    .sun {
      position:absolute;top:20px;right:30px;width:100px;height:100px;
      background:rgba(255,221,0,0.6);border-radius:50%;
      box-shadow:0 0 40px rgba(255,221,0,0.5);
      animation:spin 20s linear infinite;
    }
    @keyframes spin {
      0% {transform:rotate(0deg);}
      100% {transform:rotate(360deg);}
    }

    /* Hewan */
    .animal {
      position:absolute;bottom:0;width:120px;opacity:0.6;
      animation:floaty 6s ease-in-out infinite alternate;
    }
    .cat {left:10%;animation-delay:0s;}
    .lion {left:40%;animation-delay:1s;}
    .whale {left:70%;width:180px;animation-delay:2s;}

    @keyframes floaty {
      0% {transform:translateY(0);}
      100% {transform:translateY(-20px);}
    }

    /* Tombol Musik */
    .music-controls {
      margin:10px 0;
      background:rgba(255,255,255,0.7);padding:8px 12px;border-radius:12px;
      box-shadow:0 3px 6px rgba(0,0,0,0.3);z-index:20;
    }
    .music-controls button {
      background:#ff6b6b;border:none;padding:6px 12px;margin:5px;
      border-radius:8px;color:#fff;font-weight:bold;cursor:pointer;
    }
    .music-controls button:hover {background:#ff4757;}
  </style>
</head>
<body>
  <!-- Elemen Hiasan -->
  <div class="sun"></div>
  <div class="cloud" style="animation-delay:0s;"></div>
  <div class="cloud" style="top:100px;animation-delay:15s;"></div>
  <div class="cloud" style="top:150px;animation-delay:30s;"></div>

  <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="animal cat" alt="Cat">
  <img src="https://cdn-icons-png.flaticon.com/512/616/616430.png" class="animal lion" alt="Lion">
  <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="animal whale" alt="Whale">

  <!-- Konten -->
  <h1>üí≥ Payment Page</h1>

  <!-- Tombol Musik di bawah judul -->
  <div class="music-controls">
    <button onclick="playMusic()">‚ñ∂ Play</button>
    <button onclick="stopMusic()">‚èπ Stop</button>
  </div>

  <p>Pilih metode pembayaran:</p>

  <div class="pay-option">
    <h3>DANA</h3>
    <img src="https://files.catbox.moe/7uu4pn.jpg" alt="Dana">
    <p>PAKE QR YG DI BAWAH AJA</p>
  </div>

  <div class="pay-option">
    <h3>QRIS</h3>
    <img src="https://files.catbox.moe/lol5mt.jpg" alt="QRIS">
    <p>Scan untuk membayar via QRIS</p>
  </div>

  <a href="index.html">‚¨Ö Kembali ke Menu Utama</a>

  <audio id="bg-music" src="https://files.catbox.moe/1dt5po.mp3" autoplay loop></audio>

  <script>
    const music = document.getElementById('bg-music');
    function playMusic(){ music.play(); }
    function stopMusic(){ music.pause(); music.currentTime = 0; }
  </script>
</body>
</html>
