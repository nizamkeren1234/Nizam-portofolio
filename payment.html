<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <style>
    * {margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
    body {
      background:#0a0f1e;
      color:#fff;
      display:flex;flex-direction:column;align-items:center;
      justify-content:flex-start;min-height:100vh;text-align:center;
      overflow-x:hidden; /* ‚úÖ Perbaiki scroll */
      position:relative;
    }
    h1 {
      color:#00f7ff;
      margin-top:20px;
      text-shadow:0 0 15px #00f7ff,0 0 30px #00e6e6;
      font-size:2.2em;
      z-index:10;
    }
    p {margin-bottom:10px;color:#ccc;}

    /* Neon Payment Card */
    .pay-option {
      background:rgba(15,25,50,0.9);
      padding:20px;margin:12px;border-radius:15px;
      width:260px;cursor:pointer;transition:transform 0.3s, box-shadow 0.3s;
      box-shadow:0 0 15px rgba(0,255,255,0.3);
      border:1px solid rgba(0,255,255,0.3);
      z-index:10;
    }
    .pay-option:hover {
      transform:scale(1.05);
      box-shadow:0 0 25px #00f7ff;
    }
    .pay-option img {width:100%;border-radius:10px;}

    /* Tombol kembali */
    a {
      display:inline-block;margin:20px;padding:12px 20px;
      background:#00f7ff;color:#000;text-decoration:none;border-radius:10px;
      font-weight:bold;
      box-shadow:0 0 20px #00f7ff, 0 0 40px #00e6e6;
      transition:background 0.3s,transform 0.3s;
      z-index:10;
    }
    a:hover {
      background:#00d5ff;
      transform:scale(1.08);
    }

    /* Background Cyber Grid */
    .grid {
      position:absolute;top:0;left:0;width:100%;height:100%;
      background:linear-gradient(rgba(0,255,255,0.05) 1px, transparent 1px),
                 linear-gradient(90deg, rgba(0,255,255,0.05) 1px, transparent 1px);
      background-size:40px 40px;
      animation:moveGrid 8s linear infinite;
      z-index:0;
    }
    @keyframes moveGrid {
      0% {background-position:0 0;}
      100% {background-position:40px 40px;}
    }

    /* Tombol Musik */
    .music-controls {
      margin:10px 0;
      background:rgba(0,255,255,0.1);
      padding:8px 12px;border-radius:12px;
      box-shadow:0 0 15px rgba(0,255,255,0.3);
      z-index:10;
    }
    .music-controls button {
      background:#00f7ff;border:none;padding:6px 14px;margin:5px;
      border-radius:8px;color:#000;font-weight:bold;cursor:pointer;
      box-shadow:0 0 10px #00f7ff;
      transition:transform 0.2s;
    }
    .music-controls button:hover {transform:scale(1.1);}

    /* Efek Particle */
    .particle {
      position:absolute;width:4px;height:4px;background:#00f7ff;
      border-radius:50%;opacity:0.7;animation:float 8s linear infinite;
    }
    @keyframes float {
      0% {transform:translateY(0);opacity:0;}
      50% {opacity:1;}
      100% {transform:translateY(-100vh);opacity:0;}
    }

    /* ‚úÖ Custom Scrollbar */
    ::-webkit-scrollbar {
      width:8px;
    }
    ::-webkit-scrollbar-track {
      background:#0a0f1e;
    }
    ::-webkit-scrollbar-thumb {
      background:#00f7ff;
      border-radius:5px;
      box-shadow:0 0 10px #00f7ff;
    }
    ::-webkit-scrollbar-thumb:hover {
      background:#00d5ff;
    }
  </style>
</head>
<body>
  <div class="grid"></div>

  <h1>üí≥ Payment Page</h1>

  <!-- Tombol Musik -->
  <div class="music-controls">
    <button onclick="playMusic()">‚ñ∂ Play</button>
    <button onclick="stopMusic()">‚èπ Stop</button>
  </div>

  <p>Pilih metode pembayaran:</p>

  <div class="pay-option">
    <h3>DANA</h3>
    <img src="https://files.catbox.moe/7uu4pn.jpg" alt="Dana">
    <p>Scan QR DANA untuk membayar</p>
  </div>

  <div class="pay-option">
    <h3>QRIS</h3>
    <img src="https://files.catbox.moe/lol5mt.jpg" alt="QRIS">
    <p>Scan untuk membayar via QRIS</p>
  </div>

  <!-- Tombol Kembali ke Menu Portofolio -->
  <a href="portfolio.html">‚¨Ö Kembali ke Menu Portofolio</a>

  <audio id="bg-music" src="https://files.catbox.moe/1dt5po.mp3" autoplay loop></audio>

  <script>
    const music = document.getElementById('bg-music');
    function playMusic(){ music.play(); }
    function stopMusic(){ music.pause(); music.currentTime = 0; }

    // Generate Partikel Gaming
    for(let i=0;i<30;i++){
      let particle=document.createElement('div');
      particle.className='particle';
      particle.style.left=Math.random()*100+'%';
      particle.style.top=(Math.random()*100)+'%';
      particle.style.animationDuration=(5+Math.random()*5)+'s';
      document.body.appendChild(particle);
    }
  </script>
</body>
</html>
